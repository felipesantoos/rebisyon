services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rebisyon-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rebisyon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rebisyon}
      POSTGRES_DB: ${POSTGRES_DB:-rebisyon_development}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rebisyon} -d ${POSTGRES_DB:-rebisyon_development}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - rebisyon-network

  # Rails Application (for production-like environment)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rebisyon-web
    ports:
      - "${RAILS_PORT:-3000}:3000"
    environment:
      RAILS_ENV: ${RAILS_ENV:-development}
      DATABASE_URL: postgres://${POSTGRES_USER:-rebisyon}:${POSTGRES_PASSWORD:-rebisyon}@postgres:5432/${POSTGRES_DB:-rebisyon_development}
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY:-}
      DEVISE_JWT_SECRET_KEY: ${DEVISE_JWT_SECRET_KEY:-}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
      - node_modules:/rails/node_modules
      - storage:/rails/storage
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - rebisyon-network
    profiles:
      - full

networks:
  rebisyon-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  bundle_cache:
    driver: local
  node_modules:
    driver: local
  storage:
    driver: local
