# Solid Cache configuration
# Database-backed cache - no Redis required

default: &default
  database: cache
  store_options:
    max_age: <%= 60.days.to_i %>
    max_size: <%= 256.megabytes %>
    namespace: <%= Rails.env %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
  store_options:
    max_age: <%= 30.days.to_i %>
    max_size: <%= 1.gigabyte %>
    namespace: <%= Rails.env %>
