# Solid Queue configuration
# Database-backed job queue - no Redis required

default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: "*"
      threads: 3
      processes: <%= ENV.fetch("SOLID_QUEUE_PROCESSES", 1) %>
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
  workers:
    - queues: "*"
      threads: 5
      processes: <%= ENV.fetch("SOLID_QUEUE_PROCESSES", 2) %>
      polling_interval: 0.1
